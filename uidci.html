       transform: translateY(-5px);

    .container2{
      border: 1px solid #02101f;
      background-image: url(https://img.freepik.com/free-photo/blue-designed-grunge-concrete-texture-vintage-background-with-space-text-image_1258-108928.jpg);

      display: flex;
      flex-direction: row;
      border-bottom: 1px solid #ccc;

      background-size: cover;

      padding-right: 340px;

      cursor: pointer;
      transition: background-color 0.3s ease;
    }

      background-image: url(https://img.freepik.com/free-photo/blue-designed-grunge-concrete-texture-vintage-background-with-space-text-image_1258-108928.jpg);
    }

      width: 350px;
      margin-left: 60px;
      height:fit-content
      margin-top: 50px;
      padding-bottom: 300px;
      background-color: #f2f2f2;
      border: none;
      border-radius: 4px;
      padding: 10px;
    }
    .container4{
      border: 1px solid #021223;
      background-image: url(https://img.freepik.com/free-photo/blue-designed-grunge-concrete-texture-vintage-background-with-space-text-image_1258-108928.jpg);

      text-decoration: none;

      font-size: 160%;

    }

      color: #fff;
      text-align: center;
      margin-top: 10px;
    }
   
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-20px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .containerIP, .containerOP{
      position:relative;
      width:100%;
      display:flex;
      justify-content:center;
      clear: both;
      height: 200px;
      padding-top: 30px;
    }
    .choice{
      position:initial;
      width:100%;
      margin:auto;
      margin-top:-100px;
      height:100px;
      background-image:url(https://img.freepik.com/free-photo/solid-painted-concrete-wall-textured-backdrop_53876-129479.jpg?w=360);

      background-size: cover;

<body>
<div>
  <h1 id="heading1">Cipher Hunt</h1>
</div>

<div class="column1">

  <div class="container"><br><a id="link" onclick="setMethod(1)">Base64</a></div>
  <div class="container"><br><a id="link"  onclick="setMethod(2)">Base32</a></div>
  <div class="container"><br><a id="link"  onclick="setMethod(3)">Caesar Cipher</a></div>
  <div class="container"><br><a id="link"  onclick="setMethod(4)">Vigen√®re Cipher</a></div>
  <div class="container"><br><a id="link"  onclick="setMethod(5)">Base8</a></div>
  <div class="container"><br><a id="link"  onclick="setMethod(6)">Base16</a></div>
  <div class="container"><br><a id="link"  onclick="setMethod(7)">Custom</a></div>
</div>

<div class="container2">
  <div class="choice">
    <h2 >Choice of Operation</h2>
    <input name="choice" id="encoding" type="radio">
    <label for="choice">Encoding</label>
    <input name="choice" id="decoding" type="radio">
    <label for="choice">Decoding</label>
  </div>
  <br>
  <div class="container3">
    <h2 class="heading2">Input</h2>
    <button id="run">Run</button>
  </div>
  <div class="containerIP">
  <textarea id="input" style="position:relative;width:80%; height:auto;"></textarea>
  </div>
  <div class="containerIP">
  <p id="CaesarShift" style="display:none;">Enter the shift value:</p><br>
  </div>
  <div class="containerIP">
  <p id="VigenereShift" style="display:none;">Enter the key string:</p><br>
  </div>
  <div class="containerIP">
  <textarea id="secondaryInput" style="position:relative;width:80%;height:auto;display:none;"></textarea>
  </div>
</div>

<div class="container4"> 
  <div class="container3">
    <h2 class="heading2">Output</h2>
  </div>
  <div class="containerOP">
    <textarea id="output" style="position:relative;width:80%;height:auto;"></textarea>
  </div>
</div>
<script src="ESbackend.js"></script>

</body>
